<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="vue">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#vue',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
    </script>

    <div id="app"><p>123</p></div>
    <script id="tpl" type="x-template">
        　<div class='tpl'>
            <p>哈哈哈</p>
        </div>
    </script>
    <script type="text/javascript">
        var vm = new Vue({
            el : '#app',
            template : '#tpl'
        });
    </script>
</body>
</html>
